name: ğŸ¤– SFTP Deploy ğŸš€
on: [push]
jobs:
  discord_message_job:
    runs-on: ubuntu-latest
    name: discord message
    steps:
      - name: Discord message
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          username: ${{ github.actor }} 
          color: '#25A2FE'
          avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
          description: ${{ github.actor }} has commited ${{ github.event.head_commit.message }}. ([`see changes`](https://github.com/Xgabi86/Holystia-skript/commit/${{ github.sha }}))
          details: ''
          footer: 'Holystia-skript'
          text:  ğŸš€ New commit (${{ github.event.head_commit.message }}) ğŸš€
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          
          
          
  deploy_job:
     runs-on: ubuntu-latest
     name:  deploy
     steps:
       - name: ğŸ”ï¸ Checkout ğŸ“
         uses: actions/checkout@v2
                    
       - name: ğŸŒ Deploy file ğŸ“¦ï¸
         uses: wlixcc/SFTP-Deploy-Action@v1.2.4
         with: 
           username: ${{ secrets.FTP_USER }}
           server: ${{ secrets.FTP_SERVER }} 
           port: ${{ secrets.FTP_PORT }}
           local_path: './*'
           remote_path: '/plugins/Skript/scripts/'
           sftp_only: true
           password: ${{ secrets.FTP_PASSWORD }}
           

       - name: RCON Connection
         uses: Plagiatus/RCON-Action@v0.2
         with:
            server: ${{ secrets.IP_SERVER }}
            port: '30569'
            password: ${{ secrets.PASSWORD_SERVER }}
            commands:  '["sftpsend"]'
           
       - name: Discord message
         uses: rjstone/discord-webhook-notify@v1
         with:
           severity: info
           username: ${{ github.actor }} 
           color: '#2CFE25'
           avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
           description: ${{ github.actor }} has commited ${{ github.event.head_commit.message }}. ([`see changes`](https://github.com/Xgabi86/Holystia-skript/commit/${{ github.sha }}))
           details: ''
           footer: 'Holystia-skript'
           text: 'âœ… "${{ github.event.head_commit.message }}" send to server. âœ…'
           webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
